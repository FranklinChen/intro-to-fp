      <h1 id='singlethreaded_applicative_functor'>SingleThreaded Applicative Functor</h1>

<p><em>flatMap</em> method</p>
<div class='highlight'><pre><code class='scala'><span class='k'>def</span> <span class='n'>ap</span><span class='o'>[</span><span class='kt'>A</span>,<span class='kt'>B</span><span class='o'>](</span>
  <span class='n'>a</span><span class='k'>:</span> <span class='kt'>SingleThreaded</span><span class='o'>[</span><span class='kt'>A</span><span class='o'>],</span>
  <span class='n'>f</span><span class='k'>:</span> <span class='kt'>SingleThreaded</span><span class='o'>[</span><span class='kt'>A</span> <span class='k'>=&gt;</span> <span class='kt'>B</span><span class='o'>])</span><span class='k'>:</span> <span class='kt'>SingleThreaded</span><span class='o'>[</span><span class='kt'>B</span><span class='o'>]</span> <span class='k'>=</span>
</code></pre>
</div>
<ul>
<li><code>SingleThreaded[A]</code> <em>is</em> <code>A</code></li>

<li><code>SingleThreaded[A =&gt; B]</code> <em>is</em> <code>A =&gt; B</code></li>

<li><code>ap</code> <em>is</em> <code>f(a)</code></li>
</ul>
