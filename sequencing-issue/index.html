      <h1 id='too_much_blocking'>Too much blocking</h1>

<ul>
<li>I have a <em>sequence</em> of projects (<code class='scala'><span class='kt'>Seq[Project]</span></code>)</li>

<li>I have an <em>asynchronous operation</em> on a project (<code class='scala'><span class='kt'>Project =&gt; Future[Seq[PullRequests]]</span></code>)</li>

<li>I <em>want</em> an asynchronous collective result (<code class='scala'><span class='kt'>Future[Seq[PullRequest]]</span></code>)</li>

<li>Should <em>not block</em> for every element of a collection!</li>
</ul>
